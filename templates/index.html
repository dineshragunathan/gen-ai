<!DOCTYPE html>
<html>

<head>
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chat-container">
        <div class="chat-messages">
            {% for message in messages %}
            <div class="message">
                {{ message[0] }} {{ message[1] }}
            </div>
            {% endfor %}

        </div>
        <form method="POST">
            <div class="chat-input">
                <input type="text" class="chat-bar" name="user_input" placeholder="Type your message">
                <button type="submit" class="chat-bar-btn">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
